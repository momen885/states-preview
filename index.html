<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="dist/style.css/styles.css" />
    <title>Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="main-container">
      <div class="img-container">
        <img src="images/image-header-mobile.jpg" alt="" class="img-header" />
      </div>
      <div class="container-content">
        <h2>
          Get <span class="title"> insights </span> that help your business
          grow.
        </h2>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
      </div>
      <div class="container-numbers">
        <h4>10k+</h4>
        <p>companies</p>
        <h4>314</h4>
        <p>templates</p>
        <h4>12m+</h4>
        <p>queries</p>
      </div>
    </div>
  </body>
</html>
